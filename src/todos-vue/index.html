<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vuex todos</title>
  </head>
  <body>
    <div id="app">
      <h2 v-if="isShow">Todos For Vue.</h2>
      <p><label>请输入：</label><input v-model="newTodo" v-on:keyup.enter="addTodo" v-on:blur="addTodo" placeholder="What needs to be done?"><p>
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
          <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>
    <script src="/__build__/todos-vue.js"></script>
  </body>
</html>
