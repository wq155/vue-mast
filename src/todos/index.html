<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vuex todos</title>
  </head>
  <body>
    <div id="app">
      <h3 v-if="isShow">Todos For Vue.</h3>
      <input v-model="newTodo" v-on:keyup.enter="addTodo">
      <ul>
        <li v-for="todo in todos">
          <span>{{ todo.text }}</span>
          <button v-on:click="removeTodo($index)">X</button>
        </li>
      </ul>
    </div>
    <script src="/__build__/todos.js"></script>
  </body>
</html>
